<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wysiwyg-markdown</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
        <link rel="stylesheet" href="dist/wysiwyg-markdown.css">
        <link rel="stylesheet" href="dist/exemplo.css">
</head>


<body>
    <div class="container">
        <div id="wmh">
            <a class='btn' data-wysihtml5-command="bold"  title='CTRL+U'>  <i class="material-icons">format_bold</i></a>
            <a class='btn' data-wysihtml5-command="italic"  title='CTRL+i'><i class="material-icons">format_italic</i></a>    
            <a class='btn' data-wysihtml5-command="insertUnorderedList"><i class="material-icons">format_list_bulleted</i></a>
            <a class='btn' data-wysihtml5-command="insertOrderedList"><i class="material-icons">format_list_numbered</i></a>
            <a class='btn' data-wysihtml5-command="formatBlock"  data-wysihtml5-command-value="h1">h1</a>
            <a class='btn' data-wysihtml5-command="formatBlock"  data-wysihtml5-command-value="h2">h2</a>
        </div>
        <textarea id="wysihtml5-textarea" placeholder="Enter your text ..." autofocus></textarea>
        <a class='btn' id='resgatar'>Resgatar</a>
        


    </div>
    <div class="container">
        <pre id='md'>

        </pre>
        <br>
        <pre id='ht'>
        </pre>
    </div>




    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="dist/libs.js"></script>
    <script src="dist/wysiwyg-markdown.js"></script>

    <script>
        // rea
        window.onload = function () {
            iniWHM('wysihtml5-textarea');
        };

        $('#resgatar').click(function (e) { 
            let vlr = $('#wysihtml5-textarea').val();
            let turndownService = new TurndownService()
            let markdown = turndownService.turndown(vlr)
            console.log(markdown, vlr);
            $('#md').html(markdown);
            $('#ht').html(vlr);
        });
      
    </script>

    

</body>

</html>
